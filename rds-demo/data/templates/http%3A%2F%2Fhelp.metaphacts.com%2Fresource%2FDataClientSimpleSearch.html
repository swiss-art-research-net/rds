<div style="margin-top:10%;">
  <div data-flex-layout="column center-center">
    <div>
      <h1>Welcome to RDS-demo</h1>
      [[!-- This template is uses next parameters set: 'localSourcesOnly' --]]
      <semantic-simple-search
        resource-binding-name="subject"
        query='{
          "type": "lookup",
          "limit": 6
        }'
        template='{{> rowTemplate}}'
        input-placeholder='Search for entities'>
        <template id='rowTemplate'>
          <div title="{{subject.value}}" style='display: flex; color: blue;'>
            {{label.value}}
            ({{#if type}}type:
                {{#if typeLabel}}
                    {{typeLabel.value}}
                {{else}}
                    {{type.value}}
                {{/if}},&nbsp
            {{/if}}
            score: {{score.value}},&nbsp
            dataset: {{#if datasetId}}
                {{#if datasetLabel}}
                    {{datasetLabel.value}}
                {{else}}    
                    {{datasetId.value}}
                {{/if}}
            {{else}}
              wikidata
            {{/if}})
          </div>
        </template>
      </semantic-simple-search>
    </div>
  </div>
</div>
