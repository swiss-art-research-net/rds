<div data-flex-layout="row stretch-stretch" style='margin-top: 20px;'>
  <style>
    .first-column-only .table.DataTable--table tr td:not(:first-child),
    .first-column-only .table.DataTable--table tr th:not(:first-child) {
      display: none;
    }
    .table-header-container.DataTable--header-container button.btn.btn-secondary {
      font-size: 0;
    }
    .table-header-container.DataTable--header-container button.btn.btn-secondary i {
      font-size: 10pt;
      display: flex;
      align-items: center;
    }
    .table-header-container.DataTable--header-container button.btn.btn-secondary i::after {
      display: block;
      content: "Filter results";
      font-size: 12pt;
      margin-left: 5px;
      font-family: 'Lato';
      color: gray;
    }
    .DataTable--filter-sidebar-title > span {
      display: none;
    }
    .DataTable--filter-sidebar-title::before {
      content: "Filter results";
      pointer-events: none;
      margin-right: 5px;
    }
  </style>
  <div style='max-width: 90vw' class="first-column-only">
    <semantic-search-result-holder>
      <semantic-search-result>
        <semantic-table
          id='table'
          options='{"showFilter": false}' 
          query='SELECT * WHERE {
            BIND(IF(?datasetId = <http://query.wikidata.org/bigdata/namespace/wdq/www.wikidata.org>, true, false) as ?isWikidata).
          } ORDER BY DESC(?score)'
          number-of-displayed-rows=10
          no-result-template='No Resources found'
          column-configuration='[
            {"variableName": "subject", "displayName": "Result", "cellTemplate": "{{> subjectCellTemplate}}" },
            {"variableName": "label", "displayName": "Label", "showFilter": true, "filterType": "default", "cellTemplate": " "},
            {"variableName": "description", "displayName": "Description", "showFilter": true, "filterType": "default", "cellTemplate": " "},
            {"variableName": "datasetId", "displayName": "Dataset", "showFilter": true, "filterType": "multiselect", "cellTemplate": " "},
            {"variableName": "type", "displayName": "Type", "showFilter": true, "filterType": "multiselect", "cellTemplate": " "}
          ]'>
          <template id="subjectCellTemplate">
            <div title="{{subject.value}}">
              <h4><b>
                {{#ifCond isWikidata.value "==" "true"}}
                  <semantic-link
                    iri={{subject.value}}
                    urlqueryparam-repository="wikidata-lookup">
                  </semantic-link>
                {{else}}
                  <semantic-query
                    query='SELECT * WHERE { {{subject}} a ?type }'
                    template='<semantic-link iri={{subject.value}}></semantic-link>'
                    no-result-template='<semantic-link iri="[[resolvePrefix "RemoteResourceVisualisation"]]" urlqueryparam-resource-iri="{{subject.value}}"><mp-label iri="{{subject.value}}"><mp-label></semantic-link>'>
                  </semantic-query>
                {{/ifCond}}
              </b></h4>
              <div style="font-style:italic; font-size: 16px;">
                {{#if score}}<span style="color: gray"> (score: {{score.value}})</span>{{/if}}&nbsp;
                <i style="color: blue">{{subject.value}}</i>
              </div>
              <p>
                <span>{{#if type}}Type: <b>{{#if typeLabel}}{{typeLabel.value}}{{else}}{{type.value}}{{/if}}</b>{{/if}}</span>{{#if datasetId}}<span> | dataset: <b>{{#if datasetLabel}}{{datasetLabel.value}}{{else}}{{datasetId.value}}{{/if}}</b></span>{{/if}}
                {{#if description}}<div><i>Description: {{description.value}}</i></div>{{/if}}
              </p>
            </div>
          </template>
        </semantic-table>
      </semantic-search-result>
    </semantic-search-result-holder>
  </div>
</div>
